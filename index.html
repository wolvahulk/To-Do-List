<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To-Do List</title>
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>

        <div class="inputs">
        <input type="text" id="inputArea" maxlength="50" placeholder="Type task here">
        <button id="submitBtn">Submit</button>
        <button id="clearBtn">Clear All</button>
        </div>

        <ul id="list">
            <!--JS creates the list items-->
        </ul>
    </div>

    <script src="dist/index.js"></script>
</body>
</html>
